<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
</head>
<body>
    <h1>文件上传</h1>
    <form action="http://localhost:8080/goods/upload" method="POST" enctype="multipart/form-data">
        <label for="file">选择文件：</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <button type="submit">上传文件</button>
    </form>
</body>
</html>
